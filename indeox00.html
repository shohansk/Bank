<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>
<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to the Pioneer Bank</h1>
        <div class="form-control form">
            <h4>Login</h4>
           
            <input type="Email" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button id="login" class="btn btn-primary">Submit</button>

        </div>
    </div>
    <div id="transactionArea">
        <div class="row">
            <div class="col-md-4 ">
                <div class="status deposit">
                    <h5>Deposit</h5>
                     <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentwithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="status balance">
                    <h5>Balance</h5>
                     <h2>$ <span id="currentBalance">1420</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
               <div class="form ">
                <h4>Deposit</h4>
                <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success ">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
               <div class="form">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                <br>
                <button id="withdrawMoney" class="btn btn-success ">Withdraw</button>
               </div>
            </div>
        </div>
    </div>
    <script>
        //wihtdraw btn hendler

        const withdrawMoney = document.getElementById('withdrawMoney').addEventListener('click',function(){
            const withdrawAmount= document.getElementById('withdrawAmount').value;
            const withdrawNumber = parseFloat(withdrawAmount);

             const currentwithdraw =document.getElementById("currentwithdraw").innerText;
             const currentwithdrawNumber= parseFloat(currentwithdraw);
             const totalwithdraw = withdrawNumber + currentwithdrawNumber;

             document.getElementById("currentwithdraw").innerText=totalwithdraw;
             updateSpan("currentBalance",-1*withdrawNumber);
           
        
            document.getElementById("withdrawAmount").value="";

           
        })

        // login part handler
            const login_in = document.getElementById("login").addEventListener("click",function(){
            const login_part = document.getElementById("login-area").style.display="none";
            const transaction_area = document.getElementById("transactionArea").style.display = "block";
        }) 
        // deposit btn handler
            const depositBtn = document.getElementById("addDeposit").addEventListener('click',function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            
            updateSpan("currentDeposit",depositNumber);
            updateSpan("currentBalance",depositNumber);

           
           document.getElementById('depositAmount').value="";
        })
        function updateSpan(id,depositNumber){
            const current =document.getElementById(id).innerText;
            const currentNumber= parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText=total;
        }  
    </script>
    
</body>
</html>
