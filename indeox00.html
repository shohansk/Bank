<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>
<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to the Pioneer Bank</h1>
        <div class="form-control form">
            <h4>Login</h4>
           
            <input type="Email" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button id="login" class="btn btn-primary">Submit</button>

        </div>
    </div>
    <div id="transactionArea">
        <div class="row">
            <div class="col-md-4 ">
                <div class="status deposit">
                    <h5>Deposit</h5>
                     <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="status balance">
                    <h5>Balance</h5>
                     <h2>$ 1430</h2>
                </div>
            </div>
        </div>
    </div>
    <script>
        const login_in = document.getElementById("login").addEventListener("click",function(){
            const login_part = document.getElementById("login-area").style.display="none";
            const transaction_area = document.getElementById("transactionArea").style.display = "block";
        }) 
    </script>
    
</body>
</html>
